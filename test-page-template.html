    <script>
    $(document).ready(function()

            var postUrl = "http://localhost:8080/peer/2/document&appId=" + appId;
            $.ajax({
                type: "post",
                url: postUrl,
                data: { "data": hunks },
                dataType: "json",
                success: function(data) {
                    console.log("Success saved to the remote database");
                }
            });
        });
    });
