<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- PPedit stylesheets -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="libs/bootstrap/css/slider.css" rel="stylesheet" media="screen">
  <link href="ppedit/css/ppedit.css" rel="stylesheet" media="screen">

  <!-- Jasmine stylesheets -->
  <link rel="shortcut icon" type="image/png" href="libs/jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="libs/jasmine/lib/jasmine-1.3.1/jasmine.css">

</head>

<body>

    <div class="editor"></div>

    <!-- Jasmine scripts -->
    <script type="text/javascript" src="libs/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="libs/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- JQuery scripts -->
    <script src="libs/jquery/jquery-2.0.3.min.js"></script>

    <!-- Bootstrap scripts -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap-slider.js"></script>

    <!-- jQuery Simulate scripts -->
    <script type="text/javascript" src="libs/jquery-simulate-ext/libs/bililiteRange.js"></script>
    <script type="text/javascript" src="libs/jquery-simulate-ext/libs/jquery.simulate.js"></script>
    <script type="text/javascript" src="libs/jquery-simulate-ext/src/jquery.simulate.ext.js"></script>
    <script type="text/javascript" src="libs/jquery-simulate-ext/src/jquery.simulate.drag-n-drop.js"></script>
    <script type="text/javascript" src="libs/jquery-simulate-ext/src/jquery.simulate.key-sequence.js"></script>
    <script type="text/javascript" src="libs/jquery-simulate-ext/src/jquery.simulate.key-combo.js"></script>

    <!-- Other scripts -->
    <script src="libs/jsSHA/src/sha256.js"></script>
    <script src="libs/cssjson/cssjson.js"></script>
    <script type="text/javascript" src="libs/jasmine-query/jasmine-jquery.js"></script>


    <!-- include source files here... -->
    <script src="ppedit/js/ppedit.js"></script>

    <!-- include Test files here... -->
    <script src="ppedit/js/ppedit-tests.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</body>
</html>
